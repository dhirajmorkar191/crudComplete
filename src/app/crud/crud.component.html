<h4 class="textAlign">Employee Record</h4>
<div class="container">
  <div class="row">
    <div class="col-6">
        <div class="form-group padding">
          <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name"/>
        </div>  

        <div class="form-group padding">
          <input type="number" class="form-control" [(ngModel)]="employeeAge" placeholder="Enter Employee Age"/>
        </div>  

        <div class="form-group padding">
        <input type="text" class="form-control" [(ngModel)]="employeeAddress" placeholder="Enter Employee Address"/>
        </div>

        <div class="form-group padding">
          <button class="btn btn-primary" (click)="createRecord()" [disabled]="!employeeName || !employeeAge || !employeeAddress">Create Employee</button>
        </div>
    </div>
      <div class="col-6 marTop">
        <div class="form-group">
          <h6 class="message"><b>{{message}}</b></h6>
        </div>
      </div>
    <br>
    <div class="col-12">
      <h6 class="aligncenter">All Employee Data</h6>
      <hr>
      <br>
    </div>
    <div class="col-6 padding" *ngFor="let item of employee">
      <div class="card" *ngIf="!item.isedit; else elseBlock"> 
        <div class="card-body">
          <div class="card-title">
            Name : {{item.name}}
          </div>
          <div class="card-subtitle">
            Age : {{item.age}}
          </div>
          <div class="card-text">
            Address : {{item.address}}
          </div>
          <div class="floatright ">
            <a href="#" (click)="EditRecord(item)" class="btn btn-primary ">Edit</a>
            <a href="#" (click)="Deleteemployee(item.id)" class="btn btn-danger deletemargin">Delete</a>
          </div>
        </div>
      </div>

      <ng-template #elseBlock>
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Edit Employee
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" [(ngModel)]="item.editname" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <input type="number" [(ngModel)]="item.editage" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <input type="text" [(ngModel)]="item.editaddress" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="floatRight">
                  <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                  <a href="#" class="btn btn-primary btn-xs marleftbtn" (click)="Updatarecord(item)">Update Employee</a>
              </div>
            </div>
        </div>
    </ng-template>
    </div>
  </div>
</div>
<footer class="footer"><p>Designed By- @DnyaneshGaikwad</p></footer>
